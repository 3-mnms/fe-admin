name: "💰 nginx-admin Docker & Dispatch"

on:
  push:
    branches: [ 'feature/MNMS-318' ]
  workflow_dispatch: {}

env:
  IMAGE: ${{ secrets.DOCKER_USERNAME }}/nginx-admin
  SERVICE: nginx-admin
  DEVOPS_REPO: 3-mnms/gitops-repo

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ⏱️ Tag
        run: echo "TAG=v$(date -u +'%Y%m%d%H%M%S')" >> "$GITHUB_ENV"

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE }}:${{ env.TAG }}

      - name: Dispatch to gitops-repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token:  ${{ secrets.GH_PAT }}
          repository: ${{ env.DEVOPS_REPO }}
          event-type: image-updated
          client-payload: |
            {
              "service": "${{ env.SERVICE }}",
              "image":   "${{ env.IMAGE }}",
              "tag":     "${{ env.TAG }}",
              "targetBranch": "feature/MNMS-299"
            }
